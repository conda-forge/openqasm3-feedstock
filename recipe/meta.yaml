{% set name = "openqasm3" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/openqasm3-{{ version }}.tar.gz
  sha256: 3f2bb1cca855cff114e046bac22d59adbf9b754cac6398961aa6d22588fb688e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - antlr4-python3-runtime
    # Only used in the parser extra but very lightweight and therefore included here
    - importlib-metadata

test:
  imports:
    - openqasm3
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Qiskit/openqasm
  summary: Reference OpenQASM AST in Python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
